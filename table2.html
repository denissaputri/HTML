<!DOCTYPE html>
<html>
<head>
    <title>tabel di html.</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <td rowspan="3">rowspan = 3</td>
            <td collspan="2">collspan = 2</td> <!--menggabung 2 buah kolom jdi 1-->
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
</table>

</body>
</html>
